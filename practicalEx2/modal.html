<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <title>Modal</title>
    </head>
    <body>
        <button class="modalBtn">Open Modal</button>
        <div class="modal">
            <div class="close-modal">
            <i style="font-size: 25px;  cursor: pointer;" class='bx bx-window-close'></i>
                
            </div>
            <h2>Select a Color to Set as Background</h2>
            <input  type = 'text' class = 'userInput' placeholder='Enter color'>
            <button class="colorBtn">Change</button>

        </div>
        

        <div class="overlay"></div>
        <script src="modal.js"></script>
    </body>
</html>
